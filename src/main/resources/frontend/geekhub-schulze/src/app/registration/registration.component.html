<div class="card-registration">
  <h1>Registration</h1>
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
  <form (submit)="registration()">
    <div class="form-group">
      <label for="loginField">Username</label>
      <input type="text" name="username" class="form-control" id="loginField" required [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="passwordField">Password</label>
      <input type="password" name="password" class="form-control" id="passwordField" required [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
