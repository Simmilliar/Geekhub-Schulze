<div class="card-registration">
  <h1>Registration</h1>
  <div class="alert alert-danger" role="alert">
    Example error.
  </div>
  <form name="f" action="/login" method="post">
    <div class="form-group">
      <label for="loginField">Username</label>
      <input type="text" name="username" class="form-control" id="loginField" required>
    </div>
    <div class="form-group">
      <label for="passwordField">Password</label>
      <input type="password" name="password" class="form-control" id="passwordField" required>
    </div>
    <button type="submit" class="btn btn-primary" name="submit" value="submit">Register</button>
  </form>
</div>
